  - Troubleshooting: troubleshooting.md
  - Development:
    - Overview: development/index.md
    - Architecture:
      - Overview: development/architecture.md
      - System Overview: development/architecture-overview.md
      - Services: development/architecture-services.md
      - Database: development/architecture-database.md
      - UI: development/architecture-ui.md
      - Prefect: development/architecture-prefect.md
      - Deployment: development/architecture-deployment.md
      - Timezone: development/architecture-timezone.md
    - Stock Screener Architecture: development/stock-screener-architecture.md
    - Database Architecture:
      - Overview: development/database.md
      - Database Overview: development/database-overview.md
      - Database Schema: development/database-schema.md
