# MkDocs Configuration
site_name: Trading System Documentation
site_description: Production-grade algorithmic trading system documentation
site_author: Nishant Nayar
site_url: https://nishantnayar.github.io/trading-system

# Documentation directory
docs_dir: docs

# Repository
repo_name: nishantnayar/trading-system
repo_url: https://github.com/nishantnayar/trading-system
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 Nishant Nayar

# Theme configuration
theme:
  name: readthedocs
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
  show_sourcelink: false
  show_prev_next: false

# Extensions
markdown_extensions:
  - toc:
      permalink: true
      title: On this page
  - codehilite
  - fenced_code
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

# Page tree
nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide:
    - Dashboard Overview: user-guide/dashboard.md
    - Stock Screener: user-guide/stock-screener.md
    - Trading Operations: user-guide/trading.md
    - Strategy Management: user-guide/strategies.md
    - Risk Management: user-guide/risk-management.md
  - API Reference:
    - Overview: api/index.md
    - Data Ingestion: api/data-ingestion.md
    - Strategy Engine: api/strategy-engine.md
    - Execution Engine: api/execution.md
    - Risk Management: api/risk-management.md
    - Analytics: api/analytics.md
  - Data Sources:
    - Overview: data-ingestion/data-sources.md
    - Yahoo Finance Attributes: data-ingestion/yahoo-finance-attributes.md
  - Troubleshooting: troubleshooting.md
  - Development:
    - Overview: development/index.md
    - System Architecture: development/architecture.md
    - Stock Screener Architecture: development/stock-screener-architecture.md
    - Database Architecture: development/database.md
    - Logging Architecture: development/logging.md
    - Prefect Deployment:
      - Deployment Guide: development/prefect-deployment-guide.md
      - Deployment Plan: development/prefect-deployment-plan.md
    - Testing Strategy: development/testing.md
    - CI/CD Pipeline: development/ci-cd.md
    - Session Management Testing: development/session-management-testing.md
    - Status Indicators: STATUS_INDICATORS.md
  - Contributing: ../CONTRIBUTING.md
  - Changelog: ../CHANGELOG.md

# Plugins
plugins:
  - search:
      lang: en
  - mermaid2:
      arguments:
        theme: default
        config:
          themeVariables:
            primaryColor: "#009688"
            primaryTextColor: "#fff"
            primaryBorderColor: "#00796B"
            lineColor: "#009688"
            secondaryColor: "#00A86B"
            tertiaryColor: "#e8f5e9"

