name: Documentation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Build and Deploy Documentation
  docs:
    name: Build and Deploy Docs
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for proper versioning
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install MkDocs and plugins
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs mkdocs-material mkdocs-mermaid2-plugin
        
    - name: Build documentation
      run: |
        mkdocs build
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./site
        cname: nishantnayar.github.io/trading-system

  # Documentation Linting
  docs-lint:
    name: Documentation Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install documentation tools
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs mkdocs-material
        pip install markdownlint-cli2
        
    - name: Lint Markdown files
      run: |
        # Check for broken links
        mkdocs build --strict
        
        # Check markdown formatting
        markdownlint-cli2 "docs/**/*.md" || true
        
    - name: Check documentation structure
      run: |
        # Verify all referenced files exist
        python -c "
        import os
        import re
        
        def check_links():
            broken_links = []
            for root, dirs, files in os.walk('docs'):
                for file in files:
                    if file.endswith('.md'):
                        filepath = os.path.join(root, file)
                        with open(filepath, 'r', encoding='utf-8') as f:
                            content = f.read()
                            # Find markdown links
                            links = re.findall(r'\[([^\]]+)\]\(([^)]+)\)', content)
                            for text, link in links:
                                if link.startswith('http'):
                                    continue
                                if not os.path.exists(link):
                                    broken_links.append(f'{filepath}: {text} -> {link}')
            
            if broken_links:
                print('Broken links found:')
                for link in broken_links:
                    print(f'  {link}')
                exit(1)
            else:
                print('All links are valid!')
        
        check_links()
        "

  # Documentation Testing
  docs-test:
    name: Documentation Testing
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
        
    - name: Test documentation examples
      run: |
        # Test code examples in documentation
        python -c "
        import os
        import re
        
        def test_code_examples():
            for root, dirs, files in os.walk('docs'):
                for file in files:
                    if file.endswith('.md'):
                        filepath = os.path.join(root, file)
                        with open(filepath, 'r', encoding='utf-8') as f:
                            content = f.read()
                            # Find code blocks
                            code_blocks = re.findall(r'```python\n(.*?)\n```', content, re.DOTALL)
                            for i, code in enumerate(code_blocks):
                                try:
                                    compile(code, f'{filepath}:block_{i}', 'exec')
                                    print(f'✓ Code block {i} in {filepath} is valid')
                                except SyntaxError as e:
                                    print(f'✗ Syntax error in {filepath}:block_{i}: {e}')
                                    exit(1)
        
        test_code_examples()
        print('All code examples are syntactically valid!')
        "